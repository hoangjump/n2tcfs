<div id="app" style="text-align: center;">
    <h1>Chat with ChatGPT</h1>
    <form id="chat-form">
      <input type="text" id="input-field" placeholder="Ask me anything" style="padding: 10px; font-size: 20px; margin-bottom: 20px; width: 50%;">
      <button type="submit" style="padding: 10px 20px; font-size: 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px;">Submit</button>
    </form>
    <p id="response" style="margin-top: 20px; font-size: 20px;"></p>
  </div>
  
  <script>
  const inputField = document.querySelector("#input-field");
  const responseField = document.querySelector("#response");
  const chatForm = document.querySelector("#chat-form");
  
  chatForm.addEventListener("submit", async (event) => {
    event.preventDefault();
  
    const res = await axios.post(
      "https://api.openai.com/v1/engines/davinci/jobs",
      {
        prompt: inputField.value,
      },
      {
        headers: {
          "Content-Type": "application/json",
          "Authorization": `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`,
        },
      }
    );
  
    responseField.innerHTML = res.data.choices[0].text;
  });
  </script>
